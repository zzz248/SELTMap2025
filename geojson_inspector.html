
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoJSON Property Inspector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 80%; }
    #debug { padding: 10px; background: #f4f4f4; font-size: 0.9em; overflow-x: scroll; }
  </style>
</head>
<body>
  <div id="debug"><strong>Debug Panel:</strong><pre id="debugOutput">Loading map...</pre></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;

    function showProperties(properties) {
      document.getElementById("debugOutput").textContent = JSON.stringify(properties, null, 2);
      console.log("Feature properties:", properties);
    }

    function initMap() {
      map = L.map('map').setView([37.8, -96], 4);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 6,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      fetch("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json")
        .then(res => res.json())
        .then(data => {
          L.geoJson(data, {
            onEachFeature: function (feature, layer) {
              layer.on("click", function () {
                showProperties(feature.properties);
              });
            }
          }).addTo(map);
        });
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
