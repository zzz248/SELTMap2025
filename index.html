
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üó∫Ô∏è Legislative Activity Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .info {
      background: white;
      padding: 6px 8px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend {
      line-height: 18px;
      color: #555;
    }
    .year-select {
      position: absolute;
      top: 10px;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="year-select">
    <label for="year">Year:</label>
    <select id="year"></select>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      minZoom: 3
    }).addTo(map);

    let geojson;
    let stateData = {};
    let popupDataMap = {};
    const availableYears = [];

    function getColor() {
      return '#e0e0e0'; // light gray for neutral fill
    }

    function style(feature) {
      return {
        fillColor: getColor(),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: function (e) {
          const abbr = feature.properties.STATE_ABBR || feature.properties.postal;
          const selectedYear = document.getElementById('year').value;
          const key = `${abbr}-${selectedYear}`;
          const entry = popupDataMap[key];
          let popupContent = `<strong>${feature.properties.name} ‚Äì ${selectedYear}</strong><br/>`;

          if (entry) {
            popupContent += `Activity: ${entry.EmojiActivity}<br/>`;
            popupContent += `Forms: ${entry.AvailableForms}`;
          } else {
            popupContent += `No data available.`;
          }

          layer.bindPopup(popupContent).openPopup();
        }
      });
    }

    function drawMap() {
      if (geojson) {
        geojson.clearLayers();
      }

      geojson = L.geoJson(window.usStatesData, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    function buildYearOptions() {
      const yearSelect = document.getElementById("year");
      availableYears.sort().forEach(year => {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      });
    }

    function loadMapData() {
      Promise.all([
        fetch("us-states.json").then(res => res.json()),
        fetch("popup_summary_by_state_and_year.json").then(res => res.json())
      ]).then(([geoData, popupData]) => {
        window.usStatesData = geoData;
        popupData.forEach(entry => {
          const key = `${entry.State}-${entry.Year}`;
          popupDataMap[key] = entry;
          if (!availableYears.includes(entry.Year)) {
            availableYears.push(entry.Year);
          }
        });

        buildYearOptions();
        drawMap();
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadMapData();
    });
  </script>
</body>
</html>
