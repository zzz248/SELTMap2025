
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SELT Legislative Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .info {
      background: white;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend {
      background: white;
      padding: 6px;
      font-size: 12px;
      line-height: 18px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      minZoom: 4,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let stateLayer, popupData;

    fetch('popup_summary_by_state_and_year.json')
      .then(response => response.json())
      .then(data => {
        popupData = data;
        console.log("✅ Popup data loaded");

        return fetch('us-states.json');
      })
      .then(response => response.json())
      .then(geojson => {
        console.log("✅ GeoJSON loaded");

        function getEmoji(stateAbbr, year) {
          const match = popupData.find(entry => entry.State === stateAbbr && entry.Year === year);
          return match ? match.EmojiActivity : '⚪';
        }

        function getForms(stateAbbr, year) {
          const match = popupData.find(entry => entry.State === stateAbbr && entry.Year === year);
          return match ? match.AvailableForms : 'Unknown';
        }

        const year = 2024;

        function styleFeature(feature) {
          return {
            weight: 1,
            color: '#999',
            fillColor: '#eeeeee',
            fillOpacity: 1
          };
        }

        function onEachFeature(feature, layer) {
          const abbr = feature.properties.abbr;
          const emoji = getEmoji(abbr, year);
          const forms = getForms(abbr, year);
          const popupContent = `<strong>${abbr} (${year})</strong><br/>${emoji}<br/>Available Forms: ${forms}`;
          layer.bindPopup(popupContent);
        }

        stateLayer = L.geoJson(geojson, {
          style: styleFeature,
          onEachFeature: onEachFeature
        }).addTo(map);

      })
      .catch(error => {
        console.error("Error loading data:", error);
      });
  </script>
</body>
</html>
