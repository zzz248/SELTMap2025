
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Legislative Activity Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #yearSelect {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <select id="yearSelect"></select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);
    const yearSelect = document.getElementById('yearSelect');

    var availableYears = [];
    for (var i = 2009; i < 2025; i++) {
      availableYears.push(i.toString());
    }

    for (var j = 0; j < availableYears.length; j++) {
      var option = document.createElement('option');
      option.value = availableYears[j];
      option.text = availableYears[j];
      yearSelect.appendChild(option);
    }

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    let geojson;
    let stateData = {};

    function getColorFromActivity(activity) {
      if (!activity) return '#cccccc';
      if (activity.indexOf("✅") !== -1) return '#e0f7ec';
      if (activity.indexOf("❌") !== -1) return '#fdecea';
      if (activity.indexOf("⛔") !== -1) return '#f8e8ff';
      return '#eeeeee';
    }

    function style(feature) {
      const abbr = feature.properties.STATE_ABBR || feature.properties.postal;
      const year = yearSelect.value;
      const activity = stateData[abbr] && stateData[abbr][year] ? stateData[abbr][year].activitySummary : '';
      return {
        fillColor: getColorFromActivity(activity),
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.8,
      };
    }

    function onEachFeature(feature, layer) {
      const abbr = feature.properties.STATE_ABBR || feature.properties.postal;
      layer.on('click', function () {
        const year = yearSelect.value;
        const info = stateData[abbr] && stateData[abbr][year] ? stateData[abbr][year] : null;
        const stateName = feature.properties.name;
        const activity = info && info.activitySummary ? info.activitySummary : '⚪ No activity';
        const forms = info && info.existingForms ? info.existingForms.join(', ') : 'None';
        const link = info && info.link ? info.link : abbr.toLowerCase() + ".html";

        const popupContent = "<strong>" + stateName + " – " + year + "</strong><br/>" +
                             "<strong>Activity:</strong> " + activity + "<br/>" +
                             "<strong>Existing Forms:</strong> " + forms + "<br/>" +
                             '<a href="' + link + '" target="_blank">📜 Full Legislative History</a>';
        layer.bindPopup(popupContent).openPopup();
      });
    }

    function resetMap() {
      if (geojson) geojson.remove();
      geojson = L.geoJson(window.stateShapes, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    yearSelect.addEventListener('change', resetMap);

    fetch("popup_summary_by_state_and_year.json")
      .then(function(res) { return res.json(); })
      .then(function(data) {
        for (var i = 0; i < data.length; i++) {
          var entry = data[i];
          if (!entry || !entry.year || !entry.abbreviation) continue;
          var entry = data[i];
          var abbr = entry.abbreviation;
          var year = entry.year.toString();
          if (!stateData[abbr]) stateData[abbr] = {};
          stateData[abbr][year] = {
            activitySummary: entry.activity_summary,
            existingForms: entry.existing_forms,
            link: entry.link
          };
        }
        resetMap();
      });

    fetch("us-states.json")
      .then(function(res) { return res.json(); })
      .then(function(data) {
        window.stateShapes = data;
        resetMap();
      });
  </script>
</body>
</html>
