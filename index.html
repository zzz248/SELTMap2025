<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SELT Legislative Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map { height: 90vh; width: 100%; }
    body { font-family: Arial, sans-serif; }
    #yearDropdown { margin: 10px; padding: 5px; font-size: 16px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>ðŸ“… Legislative Activity Map</h2>
  <label for="yearDropdown">Select Year:</label>
  <select id="yearDropdown"></select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let selectedYear = 2024;
    let popupData = [];

    // Load both datasets, then render
    async function loadData() {
      const geoRes = await fetch("us-states.json");
      const popupRes = await fetch("popup_summary_by_state_and_year.json");
      const geojson = await geoRes.json();
      popupData = await popupRes.json();

      console.log("âœ… Both data sources loaded");
      renderYearDropdown();
      renderMap(geojson);
    }

    function renderYearDropdown() {
      const dropdown = document.getElementById("yearDropdown");
      const years = [...new Set(popupData.map(entry => entry.Year))].sort();
      years.forEach(year => {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        if (year === selectedYear) option.selected = true;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener("change", (e) => {
        selectedYear = parseInt(e.target.value);
        loadData(); // Reload and redraw
      });
    }

    function getPopupContent(stateAbbr, year) {
      const entry = popupData.find(item => item.State === stateAbbr && item.Year === year);
      if (!entry) {
        return `${stateAbbr} (${year})<br>âšª<br>Available Forms: Unknown`;
      }
      return `${stateAbbr} (${year})<br>${entry.EmojiActivity}<br>Available Forms: ${entry.AvailableForms}`;
    }

    function styleFeature(feature) {
      return {
        weight: 1,
        color: "#999",
        fillOpacity: 0.4,
        fillColor: "#dcdcdc"
      };
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: function () {
          const stateAbbr = feature.properties.abbr || feature.properties.STATE_ABBR || feature.properties.postal || feature.properties.name;
          const popupContent = getPopupContent(stateAbbr, selectedYear);
          layer.bindPopup(popupContent).openPopup();
        }
      });
    }

    function renderMap(geojson) {
      document.getElementById("map").innerHTML = "";
      const map = L.map("map").setView([37.8, -96], 4);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      L.geoJSON(geojson, {
        style: styleFeature,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    loadData();
  </script>
</body>
</html>
